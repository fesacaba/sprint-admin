<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos 2026 - Slide 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 100;
        }

        .slide-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .slide-content {
            max-width: 900px;
            text-align: center;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ff6b00, #e65100);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #4b5563;
        }

        .navigation {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            background: white;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
        }

        .watermark {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            letter-spacing: -1px;
            color: #ff6b00;
            opacity: 0.5;
            z-index: 1000;
            pointer-events: none;
            user-select: none;
        }
        
        .watermark span {
            color: #ffb74d;
        }
    </style>
</head>
<body>

    <a href="presentations.html" class="back-link" aria-label="Voltar para Apresentações">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
    </a>

    <div class="slide-container">
        <div class="slide-content">
            <h1>#Rumoaos10bi</h1>
        </div>

        <div class="navigation">
            <a href="2026-pagina-3.html" class="nav-btn">← Anterior</a>
        </div>
    </div>

    <div class="watermark">omni<span>&</span>co</div>

</body>
</html>
